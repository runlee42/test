<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malumat Analizi Portalı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .brand-text {
            background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-container:hover .logo-icon {
            transform: scale(1.1) rotate(8deg);
            filter: drop-shadow(0 0 12px rgba(37, 99, 235, 0.6));
            background-color: #1d4ed8;
        }

        .logo-icon {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 4px rgba(37, 99, 235, 0.2));
        }

        .tab-button {
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tab-underline {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: #2563eb;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 3px 3px 0 0;
        }

        .sticky-header th {
            position: sticky;
            top: 0;
            z-index: 20;
            background: #f8fafc;
        }

        .filter-header th {
            position: sticky;
            top: 44px;
            z-index: 19;
            background: #f8fafc;
        }

        .table-container {
            max-height: calc(100vh - 420px);
            min-height: 400px;
        }

        tr:nth-child(even) { background-color: #fcfcfc; }

        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen text-slate-900">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-full mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4 logo-container cursor-pointer group">
                <div class="logo-icon bg-blue-600 p-2.5 rounded-xl shadow-lg shadow-blue-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-black uppercase tracking-tight brand-text">
                        2 saylı TND <span class="font-light text-slate-400">YSMŞ</span>
                    </h1>
                    <div class="flex items-center gap-2">
                        <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Məlumat Analizi Portalı</p>
                    </div>
                </div>
            </div>

            <div class="bg-slate-50 px-4 py-2 rounded-lg border border-slate-100 flex flex-col items-end">
                <span class="text-[9px] uppercase text-slate-400 font-black tracking-tighter">Yenilənmə Tarixi</span>
                <span id="last-update" class="text-sm font-bold text-slate-700">Yüklənir...</span>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <nav class="flex justify-center border-t border-slate-100 relative">
            <div class="flex relative overflow-x-auto no-scrollbar">
                <button onclick="switchTab('yanacaq')" id="btn-yanacaq" class="tab-button px-8 md:px-12 py-4 text-[10px] md:text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-blue-600 whitespace-nowrap">
                    Yanacaq
                </button>
                <button onclick="switchTab('gps')" id="btn-gps" class="tab-button px-8 md:px-12 py-4 text-[10px] md:text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-blue-600 whitespace-nowrap">
                    GPS
                </button>
                <div id="tab-indicator" class="tab-underline"></div>
            </div>
        </nav>
    </header>

    <main class="max-w-full mx-auto px-4 md:px-6 py-8">
        <!-- Dashboard Stats -->
        <div id="statsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-6 mb-8"></div>

        <!-- Toolbar & Search -->
        <div class="mb-6 flex flex-col gap-4">
            <div class="flex flex-col lg:flex-row justify-between items-stretch lg:items-center gap-4">
                <!-- Global Search -->
                <div class="relative flex-grow lg:max-w-xl">
                    <input type="text" id="globalSearch" placeholder="Axtarış..." 
                        class="w-full pl-12 pr-4 py-3.5 bg-white border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:outline-none shadow-sm transition-all text-sm"
                        onkeyup="applyAllFilters(true)">
                    <div class="absolute left-4 top-4 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- Day Only Range Filter -->
                <div class="flex flex-col sm:flex-row gap-2 bg-white p-2 rounded-2xl border border-slate-200 shadow-sm items-center">
                    <div class="flex items-center gap-2 px-2">
                        <span class="text-[9px] font-black text-slate-400 uppercase whitespace-nowrap">Gün axtarışı:</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 w-full sm:w-32">
                        <input type="number" id="dayStart" min="1" max="31" placeholder="İlk" oninput="applyAllFilters(true)" 
                            class="px-3 py-2 bg-slate-50 border border-slate-100 rounded-xl text-xs font-bold focus:ring-2 focus:ring-blue-500/20 focus:outline-none w-full text-center">
                        <input type="number" id="dayEnd" min="1" max="31" placeholder="Son" oninput="applyAllFilters(true)" 
                            class="px-3 py-2 bg-slate-50 border border-slate-100 rounded-xl text-xs font-bold focus:ring-2 focus:ring-blue-500/20 focus:outline-none w-full text-center">
                    </div>
                    <button onclick="clearDayFilter()" class="hidden sm:flex p-2 text-slate-300 hover:text-red-500 transition-colors" title="Sıfırla">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <button onclick="refreshCurrentTab()" class="flex items-center justify-center gap-2 px-6 py-3.5 bg-blue-600 text-white rounded-2xl font-bold text-sm hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357-2H15" />
                    </svg>
                    Yenilə
                </button>
            </div>
        </div>

        <!-- Table UI -->
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden flex flex-col">
            <div class="overflow-auto table-container" id="tableScrollArea">
                <table class="w-full border-separate border-spacing-0" id="dataTable">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody" class="text-slate-600"></tbody>
                </table>
                <div id="loader" class="hidden py-32 text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-[3px] border-blue-600 border-t-transparent"></div>
                </div>
                <div id="emptyState" class="hidden py-32 text-center">
                    <p class="text-slate-400 font-medium italic">Məlumat tapılmadı</p>
                </div>
            </div>
            <div id="paginationContainer" class="px-8 py-5 bg-slate-50 border-t border-slate-100"></div>
        </div>
    </main>

    <script>
        let rawHeaders = [];
        let currentData = [];
        let filteredData = [];
        let activeTab = 'yanacaq';
        let currentPage = 1;
        const rowsPerPage = 50;

        window.onload = () => {
            updateTabIndicator();
            switchTab('yanacaq');
        };

        async function fetchLastUpdate() {
            const el = document.getElementById('last-update');
            try {
                const response = await fetch(`date.txt?t=${Date.now()}`);
                const text = await response.text();
                el.textContent = text.trim() || '—';
            } catch (e) { el.textContent = '—'; }
        }

        function switchTab(tab) {
            activeTab = tab;
            const btns = { 'yanacaq': document.getElementById('btn-yanacaq'), 'gps': document.getElementById('btn-gps') };
            Object.keys(btns).forEach(k => btns[k].classList.toggle('text-blue-600', k === tab));
            
            updateTabIndicator();
            document.getElementById('globalSearch').value = '';
            clearDayFilter();
            clearTable();
            fetchLastUpdate();
            loadCSVData(tab === 'yanacaq' ? 'yanacaq.csv' : 'gps.csv');
        }

        function updateTabIndicator() {
            const activeBtn = document.getElementById(activeTab === 'yanacaq' ? 'btn-yanacaq' : 'btn-gps');
            const indicator = document.getElementById('tab-indicator');
            if (activeBtn && indicator) {
                indicator.style.left = activeBtn.offsetLeft + 'px';
                indicator.style.width = activeBtn.offsetWidth + 'px';
            }
        }

        function clearDayFilter() {
            document.getElementById('dayStart').value = '';
            document.getElementById('dayEnd').value = '';
            applyAllFilters(true);
        }

        function clearTable() {
            rawHeaders = []; currentData = []; filteredData = []; currentPage = 1;
            document.getElementById('tableHeader').innerHTML = '';
            document.getElementById('tableBody').innerHTML = '';
        }

        async function loadCSVData(fileName) {
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');
            try {
                const response = await fetch(`${fileName}?t=${Date.now()}`);
                const text = await response.text();
                processCSV(text);
            } catch (e) {
                console.error(e);
            } finally { loader.classList.add('hidden'); }
        }

        function processCSV(text) {
            const rows = text.split(/\r?\n/).filter(row => row.trim() !== '');
            if (rows.length === 0) return;
            const delimiter = rows[0].includes(';') ? ';' : ',';
            rawHeaders = rows[0].split(delimiter).map(h => h.trim());
            currentData = rows.slice(1).map(row => row.split(delimiter).map(cell => cell.trim()));

            let titleRow = '<tr class="sticky-header">';
            let filterRow = '<tr class="filter-header">';
            rawHeaders.forEach((h, i) => {
                titleRow += `<th class="px-4 py-3 border-b border-r border-slate-200 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50 whitespace-nowrap">${h}</th>`;
                filterRow += `<th class="px-2 py-2 border-b border-r border-slate-200 bg-slate-50"><input type="text" placeholder=".." class="column-filter w-full px-2 py-1 text-[10px] border border-slate-200 rounded focus:outline-none" data-col="${i}" onkeyup="applyAllFilters(true)"></th>`;
            });
            document.getElementById('tableHeader').innerHTML = titleRow + '</tr>' + filterRow + '</tr>';
            applyAllFilters(true);
        }

        function getDayOnly(dateStr) {
            if (!dateStr) return null;
            if (dateStr.includes('.')) {
                const parts = dateStr.split('.');
                return parseInt(parts[0]);
            }
            const d = new Date(dateStr);
            return isNaN(d.getTime()) ? null : d.getDate();
        }

        function applyAllFilters(reset = false) {
            if (reset) currentPage = 1;
            const query = document.getElementById('globalSearch').value.toLowerCase();
            
            const dayStart = parseInt(document.getElementById('dayStart').value) || null;
            const dayEnd = parseInt(document.getElementById('dayEnd').value) || null;

            const colFilters = Array.from(document.querySelectorAll('.column-filter')).map(i => ({
                idx: parseInt(i.dataset.col),
                val: i.value.toLowerCase()
            }));

            const dateColIdx = rawHeaders.findIndex(h => h.toLowerCase().includes('tarix') || h.toLowerCase().includes('date'));

            filteredData = currentData.filter(row => {
                const matchGlobal = query === '' || row.some(cell => cell.toLowerCase().includes(query));
                const matchCols = colFilters.every(f => f.val === '' || (row[f.idx] && row[f.idx].toLowerCase().includes(f.val)));
                
                let matchDay = true;
                if (dateColIdx !== -1 && (dayStart !== null || dayEnd !== null)) {
                    const rowDay = getDayOnly(row[dateColIdx]);
                    if (rowDay !== null) {
                        if (dayStart !== null && rowDay < dayStart) matchDay = false;
                        if (dayEnd !== null && rowDay > dayEnd) matchDay = false;
                    } else {
                        matchDay = false;
                    }
                }
                return matchGlobal && matchCols && matchDay;
            });

            updateStats(filteredData);
            renderTable(filteredData);
        }

        function updateStats(data) {
            const container = document.getElementById('statsContainer');
            if (activeTab === 'yanacaq') {
                let totalAzn = 0, totalLit = 0;
                const aznIdx = rawHeaders.findIndex(h => h.toLowerCase().includes('azn') || h.toLowerCase().includes('məbləğ'));
                const litIdx = rawHeaders.findIndex(h => h.toLowerCase().includes('lit') || h.toLowerCase().includes('miqdar'));
                data.forEach(row => {
                    totalAzn += parseFloat(String(row[aznIdx]).replace(',', '.')) || 0;
                    totalLit += parseFloat(String(row[litIdx]).replace(',', '.')) || 0;
                });
                container.innerHTML = createStatCard('Məbləğ', totalAzn.toFixed(2), '₼', 'border-emerald-500') +
                                     createStatCard('Yanacaq', totalLit.toFixed(2), 'L', 'border-blue-500') +
                                     createStatCard('Sayı', data.length, 'ədəd', 'border-amber-500');
            } else {
                let totalKm = 0;
                const kmIdx = rawHeaders.findIndex(h => h.toLowerCase().includes('km') || h.toLowerCase().includes('məsafə'));
                data.forEach(row => totalKm += parseFloat(String(row[kmIdx]).replace(',', '.')) || 0);
                container.innerHTML = createStatCard('Məsafə', totalKm.toFixed(2), 'KM', 'border-indigo-500', 'sm:col-span-2 md:col-span-3');
            }
        }

        function createStatCard(label, val, unit, color, span = '') {
            return `<div class="bg-white p-5 rounded-2xl border-b-4 ${color} shadow-sm ${span}">
                <h4 class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">${label}</h4>
                <div class="flex items-baseline gap-1"><span class="text-xl font-black text-slate-800">${val}</span><span class="text-[9px] font-bold text-slate-400 uppercase">${unit}</span></div>
            </div>`;
        }

        function renderTable(data) {
            const body = document.getElementById('tableBody');
            const empty = document.getElementById('emptyState');
            body.innerHTML = '';
            if (data.length === 0) { empty.classList.remove('hidden'); document.getElementById('paginationContainer').innerHTML = ''; return; }
            empty.classList.add('hidden');

            const start = (currentPage - 1) * rowsPerPage;
            data.slice(start, start + rowsPerPage).forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-blue-50/30';
                row.forEach((cell, i) => {
                    if (i < rawHeaders.length) {
                        const td = document.createElement('td');
                        td.className = 'px-4 py-3 text-[11px] border-b border-r border-slate-100 whitespace-nowrap';
                        td.textContent = cell;
                        tr.appendChild(td);
                    }
                });
                body.appendChild(tr);
            });
            renderPagination(data.length);
        }

        function renderPagination(total) {
            const container = document.getElementById('paginationContainer');
            if (total <= rowsPerPage) { container.innerHTML = `<span class="text-[10px] font-bold text-slate-400 px-4 uppercase">Toplam: ${total}</span>`; return; }
            const totalPages = Math.ceil(total / rowsPerPage);
            container.innerHTML = `
                <div class="flex justify-between items-center px-4">
                    <span class="text-[9px] font-black text-slate-400 uppercase">Səhifə ${currentPage}/${totalPages}</span>
                    <div class="flex gap-1">
                        <button onclick="changePage(${currentPage-1})" ${currentPage === 1 ? 'disabled' : ''} class="px-3 py-1 border border-slate-200 rounded-lg text-[9px] font-bold bg-white disabled:opacity-30">GERİ</button>
                        <button onclick="changePage(${currentPage+1})" ${currentPage === totalPages ? 'disabled' : ''} class="px-3 py-1 border border-slate-200 rounded-lg text-[9px] font-bold bg-white disabled:opacity-30">İRƏLİ</button>
                    </div>
                </div>`;
        }

        function changePage(p) { currentPage = p; renderTable(filteredData); document.getElementById('tableScrollArea').scrollTop = 0; }
        function refreshCurrentTab() { switchTab(activeTab); }
        window.onresize = updateTabIndicator;
    </script>
</body>
</html>
