<html lang="az">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Məlumat Analizi Portalı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .brand-text {
            background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-underline {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: #2563eb;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 3px 3px 0 0;
        }

        .sticky-header th { position: sticky; top: 0; z-index: 20; background: #f8fafc; }
        .filter-header th { position: sticky; top: 44px; z-index: 19; background: #f8fafc; }

        .table-container {
            max-height: calc(100vh - 420px);
            min-height: 400px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen text-slate-900">

    <!-- MAIN APP -->
    <div id="main-app" class="animate-fade">
        <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
            <div class="max-w-full mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4 group">
                    <div class="bg-blue-600 p-2.5 rounded-xl shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-2xl font-black uppercase tracking-tight brand-text">2 saylı TND YSMŞ</h1>
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-[0.2em]">Məlumat Analizi Portalı</p>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <div class="bg-slate-50 px-4 py-2 rounded-lg border border-slate-100 flex flex-col items-end">
                        <span class="text-[8px] uppercase text-slate-400 font-black">Yenilənmə</span>
                        <span id="last-update" class="text-xs font-bold text-slate-700 tracking-tight">...</span>
                    </div>
                </div>
            </div>

            <nav class="flex justify-center border-t border-slate-100 relative">
                <button onclick="switchTab('yanacaq')" id="btn-yanacaq" class="px-8 md:px-12 py-4 text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-blue-600 transition-colors">Yanacaq</button>
                <button onclick="switchTab('gps')" id="btn-gps" class="px-8 md:px-12 py-4 text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-blue-600 transition-colors">GPS</button>
                <div id="tab-indicator" class="tab-underline"></div>
            </nav>
        </header>

        <main class="max-w-full mx-auto px-4 md:px-6 py-8">
            <div id="statsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-8"></div>

            <div class="mb-6 flex flex-col lg:flex-row justify-between gap-4">
                <div class="relative flex-grow lg:max-w-xl">
                    <input type="text" id="globalSearch" placeholder="Axtarış..." 
                        class="w-full pl-12 pr-4 py-3.5 bg-white border border-slate-200 rounded-2xl focus:border-blue-500 focus:outline-none shadow-sm text-sm"
                        onkeyup="applyAllFilters(true)">
                    <div class="absolute left-4 top-4 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                </div>

                <div class="flex gap-2 bg-white p-2 rounded-2xl border border-slate-200 shadow-sm items-center">
                    <span class="text-[9px] font-black text-slate-400 uppercase px-2">Gün:</span>
                    <input type="number" id="dayStart" min="1" max="31" placeholder="İlk" oninput="applyAllFilters(true)" class="w-16 px-2 py-2 bg-slate-50 border rounded-xl text-xs font-bold text-center">
                    <input type="number" id="dayEnd" min="1" max="31" placeholder="Son" oninput="applyAllFilters(true)" class="w-16 px-2 py-2 bg-slate-50 border rounded-xl text-xs font-bold text-center">
                    <button onclick="clearDayFilter()" class="p-2 text-slate-300 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                </div>

                <button onclick="refreshCurrentTab()" class="px-8 py-3.5 bg-blue-600 text-white rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition-all">Yenilə</button>
            </div>

            <div class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
                <div class="overflow-auto table-container" id="tableScrollArea">
                    <table class="w-full border-separate border-spacing-0" id="dataTable">
                        <thead id="tableHeader"></thead>
                        <tbody id="tableBody" class="text-slate-600"></tbody>
                    </table>
                    <div id="loader" class="hidden py-32 text-center"><div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div></div>
                    <div id="emptyState" class="hidden py-32 text-center text-slate-400 italic">Məlumat tapılmadı</div>
                </div>
                <div id="paginationContainer" class="px-8 py-4 bg-slate-50 border-t"></div>
            </div>
        </main>
    </div>

    <script>
        // --- PORTAL DATA LOGIC ---
        let rawHeaders = [], currentData = [], filteredData = [], activeTab = 'yanacaq', currentPage = 1;
        const rowsPerPage = 50;

        function initPortal() {
            updateTabIndicator();
            switchTab('yanacaq');
        }

        async function fetchLastUpdate() {
            const el = document.getElementById('last-update');
            try {
                const r = await fetch(`date.txt?t=${Date.now()}`);
                const t = await r.text();
                el.textContent = t.trim() || '—';
            } catch (e) { el.textContent = '—'; }
        }

        function formatToComma(v) {
            if (!v) return '';
            const n = parseFloat(String(v).replace(',', '.'));
            return isNaN(n) ? v : n.toFixed(2).replace('.', ',');
        }

        function switchTab(t) {
            activeTab = t;
            const bY = document.getElementById('btn-yanacaq');
            const bG = document.getElementById('btn-gps');
            if(bY) bY.classList.toggle('text-blue-600', t === 'yanacaq');
            if(bG) bG.classList.toggle('text-blue-600', t === 'gps');
            updateTabIndicator();
            clearDayFilter();
            document.getElementById('globalSearch').value = '';
            fetchLastUpdate();
            loadCSV(t === 'yanacaq' ? 'yanacaq.csv' : 'gps.csv');
        }

        function updateTabIndicator() {
            const btn = document.getElementById('btn-' + activeTab);
            const ind = document.getElementById('tab-indicator');
            if (btn && ind) {
                ind.style.left = btn.offsetLeft + 'px';
                ind.style.width = btn.offsetWidth + 'px';
            }
        }

        async function loadCSV(f) {
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');
            try {
                const r = await fetch(`${f}?t=${Date.now()}`);
                const t = await r.text();
                processCSV(t);
            } catch (e) {} finally { loader.classList.add('hidden'); }
        }

        function processCSV(text) {
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== '');
            if (rows.length === 0) return;
            const d = rows[0].includes(';') ? ';' : ',';
            rawHeaders = rows[0].split(d).map(h => h.trim());
            currentData = rows.slice(1).map(r => r.split(d).map(c => c.trim()));

            let hRow = '<tr class="sticky-header">', fRow = '<tr class="filter-header">';
            rawHeaders.forEach((h, i) => {
                hRow += `<th class="px-4 py-3 border-b border-r text-left text-[9px] font-black text-slate-400 uppercase bg-slate-50">${h}</th>`;
                fRow += `<th class="px-2 py-2 border-b border-r bg-slate-50"><input type="text" placeholder=".." class="column-filter w-full px-2 py-1 text-[10px] border rounded focus:outline-none" data-col="${i}" onkeyup="applyAllFilters(true)"></th>`;
            });
            document.getElementById('tableHeader').innerHTML = hRow + '</tr>' + fRow + '</tr>';
            applyAllFilters(true);
        }

        function applyAllFilters(reset = false) {
            if (reset) currentPage = 1;
            const q = document.getElementById('globalSearch').value.toLowerCase();
            const dS = parseInt(document.getElementById('dayStart').value) || null;
            const dE = parseInt(document.getElementById('dayEnd').value) || null;
            const filters = Array.from(document.querySelectorAll('.column-filter')).map(i => ({idx: parseInt(i.dataset.col), val: i.value.toLowerCase()}));
            const dIdx = rawHeaders.findIndex(h => h.toLowerCase().includes('tarix') || h.toLowerCase().includes('date'));

            filteredData = currentData.filter(r => {
                const mG = q === '' || r.some(c => c.toLowerCase().includes(q));
                const mC = filters.every(f => f.val === '' || (r[f.idx] && r[f.idx].toLowerCase().includes(f.val)));
                let mD = true;
                if (dIdx !== -1 && (dS || dE)) {
                    const rD = (r[dIdx] && r[dIdx].includes('.')) ? parseInt(r[dIdx].split('.')[0]) : null;
                    if (rD) {
                        if (dS && rD < dS) mD = false;
                        if (dE && rD > dE) mD = false;
                    } else mD = false;
                }
                return mG && mC && mD;
            });
            updateStats();
            renderTable();
        }

        function updateStats() {
            const c = document.getElementById('statsContainer');
            if (activeTab === 'yanacaq') {
                let a = 0, l = 0;
                const aIdx = rawHeaders.findIndex(h => h.toLowerCase().includes('azn')), lIdx = rawHeaders.findIndex(h => h.toLowerCase().includes('lit'));
                filteredData.forEach(r => { a += parseFloat(String(r[aIdx]).replace(',', '.')) || 0; l += parseFloat(String(r[lIdx]).replace(',', '.')) || 0; });
                c.innerHTML = stat('Məbləğ', formatToComma(a), '₼', 'border-emerald-500') + stat('Yanacaq', formatToComma(l), 'L', 'border-blue-500') + stat('Sayı', filteredData.length, 'ədəd', 'border-amber-500');
            } else {
                let k = 0, m = 0;
                const kIdx = rawHeaders.findIndex(h => h.toLowerCase() === 'km'), mIdx = rawHeaders.findIndex(h => h.toLowerCase() === 'moto');
                filteredData.forEach(r => { k += parseFloat(String(r[kIdx]).replace(',', '.')) || 0; m += parseFloat(String(r[mIdx]).replace(',', '.')) || 0; });
                c.innerHTML = stat('Məsafə', formatToComma(k), 'KM', 'border-indigo-500') + stat('Moto', formatToComma(m), 'Saat', 'border-orange-500') + stat('Sayı', filteredData.length, 'ədəd', 'border-slate-500');
            }
        }

        function stat(l, v, u, clr) {
            return `<div class="bg-white p-5 rounded-2xl border-b-4 ${clr} shadow-sm"><h4 class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">${l}</h4><div class="flex items-baseline gap-1"><span class="text-xl font-black text-slate-800">${v}</span><span class="text-[9px] font-bold text-slate-400 uppercase">${u}</span></div></div>`;
        }

        function renderTable() {
            const b = document.getElementById('tableBody'), e = document.getElementById('emptyState');
            b.innerHTML = ''; e.classList.toggle('hidden', filteredData.length > 0);
            if (filteredData.length === 0) { document.getElementById('paginationContainer').innerHTML = ''; return; }
            const s = (currentPage - 1) * rowsPerPage;
            filteredData.slice(s, s + rowsPerPage).forEach(r => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-blue-50/30';
                r.forEach((c, i) => {
                    if (i < rawHeaders.length) {
                        const td = document.createElement('td'), h = rawHeaders[i].toLowerCase();
                        td.className = 'px-4 py-3 text-[11px] border-b border-r whitespace-nowrap';
                        td.textContent = (h.includes('lit') || h.includes('azn') || h === 'km' || h === 'moto') ? formatToComma(c) : c;
                        tr.appendChild(td);
                    }
                });
                b.appendChild(tr);
            });
            renderPages();
        }

        function renderPages() {
            const total = filteredData.length, pC = document.getElementById('paginationContainer');
            if (total <= rowsPerPage) { pC.innerHTML = `<span class="text-[9px] font-bold text-slate-400 px-4 uppercase tracking-widest">Cəmi: ${total}</span>`; return; }
            const tP = Math.ceil(total / rowsPerPage);
            pC.innerHTML = `<div class="flex justify-between items-center px-4"><span class="text-[9px] font-bold text-slate-400 uppercase">${currentPage} / ${tP}</span><div class="flex gap-1"><button onclick="changePage(${currentPage-1})" ${currentPage === 1 ? 'disabled' : ''} class="px-3 py-1 border rounded text-[9px] font-bold disabled:opacity-30">GERİ</button><button onclick="changePage(${currentPage+1})" ${currentPage === tP ? 'disabled' : ''} class="px-3 py-1 border rounded text-[9px] font-bold disabled:opacity-30">İRƏLİ</button></div></div>`;
        }

        function changePage(p) { currentPage = p; renderTable(); document.getElementById('tableScrollArea').scrollTop = 0; }
        function refreshCurrentTab() { switchTab(activeTab); }
        function clearDayFilter() { document.getElementById('dayStart').value = ''; document.getElementById('dayEnd').value = ''; applyAllFilters(true); }

        window.onresize = updateTabIndicator;
        window.onload = initPortal;
    </script>
</body>
</html>
